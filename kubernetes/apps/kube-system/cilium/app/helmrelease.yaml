---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chartRef:
    kind: OCIRepository
    name: cilium
  interval: 1h
  values:
    # ref: https://github.com/cilium/cilium/blob/main/install/kubernetes/cilium/values.yaml
    autoDirectNodeRoutes: true

    bpf:
      masquerade: true
      # Ref: https://github.com/siderolabs/talos/issues/10002
      # hostLegacyRouting: true
      # NOTE: Reconfigure this at some point
      policyMapMax: 16384 # 65536
      lbMapMax: 65536 # 131072
      mapDynamicSizeRatio: 0.0025

    cni:
      # If you want to use Multus CNI, or VPC-CNI
      exclusive: false

    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    # NOTE: devices might need to be set if you have more than one active NIC on your hosts
    # devices: eno+ eth+

    dashboards:
      enabled: true
    endpointRoutes:
      enabled: true

    encryption:
      enabled: true
      type: wireguard
      nodeEncryption: true
      strictMode:
        egress:
          enabled: false
          cidr: "10.69.0.0/16"
          allowRemoteNodeIdentities: false

    # ####################
    # Envoy Configuration
    # ####################
    envoy:
      enabled: true
      # log:
      #   format: json
      #   level: warn
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 256Mi

    gatewayAPI:
      # ref: ../../../network/envoy-gateway/ks.yaml
      enabled: false

    # ####################
    # Hubble Configuration
    # ####################
    hubble:
      enabled: &hubble-state false # NOTE: disable hubble on cluster bootstrap
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: "Cilium"
      relay:
        enabled: *hubble-state
        replicas: 2
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      ui:
        enabled: *hubble-state
        rollOutPods: true
        replicas: 1
        ingress:
          enabled: false # Use Gateway API instead
      tls:
        enabled: *hubble-state
        auto:
          enabled: true
          method: helm
          certValidityDuration: 1095

    hostFirewall:
      enabled: false # enable in prod

    policyAuditMode: true # disable this for debug
    identityAllocationMode: crd

    ipam:
      mode: kubernetes

    ipv4NativeRoutingCIDR: "10.69.0.0/16"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    l2announcements:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: "dsr"
      serviceTopology: true
    localRedirectPolicy: true

    # ####################
    # Operator Configuration
    # ####################
    operator:
      dashboards:
        enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 2
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  io.cilium/app: operator
      rollOutPods: true

    # ####################
    # Agent Configuration
    # ####################
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    rollOutCiliumPods: true
    routingMode: native

    socketLB:
      enabled: true
      hostNamespaceOnly: false
